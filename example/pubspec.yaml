name: flutter_document_reader_api_example
description: Demonstrates how to use the flutter_document_reader_api plugin.

publish_to: 'none'

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  path_provider: ^2.0.5
  image_picker: ^0.8.4+2
  flutter:
    sdk: flutter
  api_module_place_holder: api_version_place_holder
  core_module_place_holder: core_version_place_holder
  cupertino_icons: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/images/
    - assets/regula.license
    - assets/certificates/
  uses-material-design: true
